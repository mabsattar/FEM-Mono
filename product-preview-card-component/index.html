<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
     <title> Product Preview Card </title>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="product-image"
        /> 
        <div class="product-info">
          <h3 class="category">PERFUME</h3>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing">
            <h1 class="current-price">$149.99</h1>
            <h3 class="original-proce">$169.99</h3>
          </div>
          <button class="cart-button">
            <img src="images/icon-cart.svg" alt="card-icon">Add to Cart
          </button>
        </div>
      </div>
    </div>

  </div> -->
  </body>
</html>
