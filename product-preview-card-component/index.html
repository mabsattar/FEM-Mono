<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
	<div class="card">
	  <div>
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image" />
	  </div>
	  <div class="product-info">
            <h3 class="category">PERFUME</h3>
            <h3 class="product-title">Gabrielle Essence Eau De Parfum</h3>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="pricing">
              <h2 class="current-price">$149.99</h2>
              <h3 class="original-price">$169.99</h3>
            </div>
            <button class="cart-button">
              <img src="images/icon-cart.svg" alt="card-icon" />
              Add to Cart
            </button>
	  </div>
	</div>
      </div>
      <!-- <div class="attribution">
	   Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
	   Coded by <a href="#">absattar</a>.
	   </div> -->
    </main>
  </body>
</html>
