<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <title>Product Preview Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Fraunces&display=swap" rel="stylesheet"
      rel="stylesheet"
      />
  </head>
  <body>
    <div class="container">
      <div class="product-image">
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="product-image"
          />
      </div>
      <div class="product-info">
        <h3 class="category">PERFUME</h3>
        <h3 class="product-title">Gabrielle Essence Eau De Parfum</h3>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <h2 class="current-price">$149.99</h2>
          <h3 class="original-price">$169.99</h3>
        </div>
	<div class="cart-button">
	  <button>
            <img src="images/icon-cart.svg" alt="card-icon" />
	    Add to Cart
	  </button>
	</div>
      </div>
    </div>
    <!-- <div class="attribution">
	 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
	 Coded by <a href="#">absattar</a>.
	 </div> -->
  </body>
</html>
