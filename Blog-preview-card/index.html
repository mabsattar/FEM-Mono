<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article class="card">
        <figure class="card-image">
          <img
            src="assets/images/cardimage.svg"
            alt="card-image"
            loading="lazy"
          />
        </figure>
        <div class="card-content">
          <span class="label">Learning</span>
          <div class="date-time">
            <time datetime="2023-12-21"> Published 21 Dec 2023 </time>
          </div>
          <h4 class="card-title">HTML & CSS foundations</h4>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <cite class="author-info">
            <img src="assets/images/image-avatar.webp" alt="authorimage" />
            <span class="author-name"> Greg Hooper</span>
          </cite>
        </div>
      </article>
    </div>
  </body>
</html>
